services:
  - type: web
    name: smartbite-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 1 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: WEB_CONCURRENCY
        value: 1
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
    scaling:
      minInstances: 1
      maxInstances: 1