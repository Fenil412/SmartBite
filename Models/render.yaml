services:
  - type: web
    name: smartbite-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 1 --threads 1 --timeout 120 --max-requests 500 --max-requests-jitter 50
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: WEB_CONCURRENCY
        value: 1
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MALLOC_TRIM_THRESHOLD_
        value: 100000
    scaling:
      minInstances: 1
      maxInstances: 1